name: Deploy to cPanel

on:
  push:
    branches:
      - main  # Ganti dengan branch yang sesuai jika berbeda

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Sesuaikan dengan versi Node.js yang Anda gunakan

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: npm run build

    - name: Set up FTP Deployment
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./  # Path ke direktori lokal Anda, di sini adalah root repository
        server-dir: /public_html/  # Ganti dengan path ke direktori di cPanel Anda
