name: Deploy to cPanel via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Upload files via FTP
      uses: SamKirkland/FTP-Deploy-Action@4.1.0
      with:
        server: ${{ secrets.FTP_SERVER }}   # Ganti sesuai dengan URL FTP server
        username: ${{ secrets.FTP_USERNAME }} # Username FTP
        password: ${{ secrets.FTP_PASSWORD }} # Password FTP
        local-dir: ./Santana/  # Path relative to the root of the repository
        server-dir: /home/handyann/Santana  # Path on the server
